<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h1>Sign in</h1>
    <div class ='signinForm'>
        <form onsubmit="signInn(event)">
            <div class ='fill'>
                <label for="fornavn">Fornavn:</label>
                <input type="text" id="fornavn" name="fornavn" required>
            </div>

            <div class ='fill'>
                <label for="fornavn">Etternavn:</label>
                <input type="text" id="etternavn" name="etternavn" required>
            </div>

            <div class ='fill'>
                <label for="epost">Epost:</label>
                <input type="email" id="epost" name="epost" required>
            </div>

            <div class ='fill'>
                <label for="tlf">Tlf:</label>
                <input type="text" id="tlf" name="telefonNummer" required>
            </div>

            <div class ='fill'>
                <label for="passord">Passord:</label>
                <input type="password" id="passord" name="passord" required>
            </div>

            <button Type="submit">Registrer deg</button>
        </form>
    </div>
</body>
</html>
